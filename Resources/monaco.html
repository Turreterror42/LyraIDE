<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Monaco Editor in Qt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #editor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            window.editor = monaco.editor.create(document.getElementById('editor'), {
                value: "",
                language: "plaintext",
                minimap: { enabled: false }
            });

            function resetEditorLayout() {
                const container = document.getElementById('editor');
                const rect = container.getBoundingClientRect();
                window.editor.layout({ width: rect.width, height: rect.height });
            }

            window.addEventListener('resize', resetEditorLayout);
            window.triggerEditorLayout = resetEditorLayout;

            // Set up the QWebChannel communication
            new QWebChannel(qt.webChannelTransport, function (channel) {
            // Access the C++ BridgeManager object
            window.bridge = channel.objects.bridge;

            // Example of calling C++ function from JavaScript (loadText)
            window.bridge.loadText = function(text) {
                try {
                    if (window.editor) {
                        console.log("Setting text:", text);  // Log the text to debug
                        window.editor.setValue(text);
                    } else {
                        console.error("Editor not initialized.");
                    }
                } catch (e) {
                    console.error("Error setting text in Monaco editor:", e);
                }
            };

            // Example of calling C++ function from JavaScript (setTheme)
            window.bridge.setTheme = function(theme) {
                monaco.editor.setTheme(theme);
            };

            // Example of calling C++ function from JavaScript (setLanguage)
            window.bridge.setLanguage = function(lang) {
                if (window.editor && window.editor.getModel()) {
                    monaco.editor.setModelLanguage(window.editor.getModel(), lang);
                } else {
                    console.error("Editor or model not ready");
                }
            };

            // Example of calling C++ function from JavaScript (retrieveText)
            window.bridge.retrieveText = function() {
                // Retrieve the text from Monaco editor via C++
                window.bridge.retrieveText();
            };
        });

        // For direct language change (JavaScript calling C++)
        window.setLanguage = function (lang) {
            if (window.editor && window.editor.getModel()) {
                monaco.editor.setModelLanguage(window.editor.getModel(), lang);
            }
        };

        resetEditorLayout();  // Initial layout reset
        });
    </script>
</body>
</html>
